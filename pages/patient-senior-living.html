<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senior Living Communities | ElderConnect</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html" class="nav-brand">
        <i class="fas fa-hand-holding-medical"></i> ElderConnect
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="patient-dashboard.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a href="patient-appointments.html" class="nav-link"><i class="fas fa-calendar-check"></i> Appointments</a>
        </li>
        <li class="nav-item">
          <a href="patient-senior-living.html" class="nav-link active"><i class="fas fa-hotel"></i> Senior Living</a>
        </li>
        <li class="nav-item">
          <a href="patient-vitals.html" class="nav-link"><i class="fas fa-chart-line"></i> Health Vitals</a>
        </li>
        <li class="nav-item">
          <a href="patient-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> My Profile</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="section-head" style="flex-direction: column; text-align: center; gap: 10px">
        <h1 class="page-title" style="font-size: 2.2rem">
          Find Your Perfect Senior Living Community
        </h1>
        <p style="
              color: var(--text-muted);
              font-size: 1.1rem;
              max-width: 600px;
            ">
          Comfortable, caring environments where elders thrive with dignity
          and joy.
        </p>
      </header>

      <div class="community-grid animate-slide" id="communitiesContainer">
        <p style="text-align: center; width: 100%; color: var(--text-muted);">Loading communities...</p>
      </div>
    </main>
  </div>

  <script src="../js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("communitiesContainer");
      try {
        const response = await fetch("http://localhost:8000/communities/");
        if (!response.ok) throw new Error("Failed to fetch communities");

        const communities = await response.json();
        container.innerHTML = "";

        if (communities.length === 0) {
          container.innerHTML = "<p style='text-align: center; width: 100%;'>No communities found.</p>";
          return;
        }

        communities.forEach((comm, index) => {
          const delay = index * 0.1;
          const card = document.createElement("div");
          card.className = "community-card";
          card.style.animationDelay = `${delay}s`;

        
          const facilities = (comm.facilities || "24/7 Care,Dining").split(',');
          const tagsHTML = facilities.map(fac => {
            let icon = 'fa-check-circle';
            if (fac.includes('Dining')) icon = 'fa-utensils';
            if (fac.includes('Care')) icon = 'fa-heartbeat';
            if (fac.includes('AC')) icon = 'fa-snowflake'; 
            if (fac.includes('Wi-Fi')) icon = 'fa-wifi';
            if (fac.includes('Garden')) icon = 'fa-leaf';

            return `<span class="tag-item"><i class="fas ${icon}"></i> ${fac.trim()}</span>`;
          }).join('');

          card.innerHTML = `
                        <div class="community-image-container">
                          ${comm.is_featured ? '<span class="label-badge label-featured">Featured</span>' : ''}
                          ${comm.specialty_label ? `<span class="label-badge label-premium" style="left: auto; right: 10px; background: rgba(0,0,0,0.6);">${comm.specialty_label}</span>` : ''}
                          <img
                            src="${comm.image_url || 'https://images.unsplash.com/photo-1549439602-43ebca23d7af?w=600&auto=format&fit=crop&q=60'}" 
                            class="community-image"
                            alt="${comm.name}"
                          />
                        </div>
                        <div class="community-content">
                          <h3 class="community-name">${comm.name}</h3>
                          <div class="community-location">
                            <i class="fas fa-map-marker-alt"></i> ${comm.location}
                          </div>
                          <p class="community-desc">
                            ${comm.description}
                          </p>
                          <div class="price-tag" style="margin: 10px 0; color: #059669; font-weight:700;">
                               ${comm.pricing ? `${comm.pricing} per month` : 'Contact for pricing'}
                          </div>
                          <div class="tag-container">
                            ${tagsHTML}
                          </div>
                          <button
                            class="btn btn-green"
                            onclick="window.location.href='patient-senior-living-details.html?id=${comm.id}'"
                          >
                            View Details
                          </button>
                        </div>
                    `;
          container.appendChild(card);
        });

      } catch (e) {
        console.error(e);
        container.innerHTML = "<p style='text-align: center; color: red;'>Error loading communities.</p>";
      }
    });
  </script>
  </main>
  </div>

  <script src="../js/main.js"></script>
</body>

</html>
