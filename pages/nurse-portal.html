<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Portal | ElderConnect Nurse</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/nurse.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html" class="nav-brand">
        <i class="fas fa-hand-holding-medical"></i> ElderConnect
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="nurse-dashboard.html" class="nav-link"><i class="fas fa-columns"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="nurse-portal.html" class="nav-link active"><i class="fas fa-calendar-check"></i> Appointment
            Portal</a>
        </li>
        <li class="nav-item">
          <a href="nurse-profile.html" class="nav-link"><i class="fas fa-user-md"></i> My Profile</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>

    <main class="main-content">
      <header class="section-head">
        <h1 class="page-title">Appointment Portal</h1>
        <div style="display: flex; gap: 10px">
          <button class="btn btn-outline" style="background: white">
            <i class="fas fa-filter"></i> All Regions
          </button>
          <button class="btn btn-outline" style="background: white">
            <i class="fas fa-sort"></i> Newest First
          </button>
        </div>
      </header>

      <h2 style="
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: var(--text-main);
          ">
        Today's Schedule & Requests
      </h2>

      <div id="appointmentsContainer">
        <p style="
              text-align: center;
              color: var(--text-muted);
              margin-top: 20px;
            ">
          Loading appointments...
        </p>
      </div>

      <!-- Upload Modal (Keep existing structure but clear static calls) -->
      <div id="uploadModal" class="modal">
        <div class="modal-content animate-slide">
          <i class="fas fa-times" style="
                position: absolute;
                right: 25px;
                top: 25px;
                cursor: pointer;
                color: #94a3b8;
              " onclick="closeModal('uploadModal')"></i>
          <h2 style="font-weight: 800; font-size: 1.5rem; margin-bottom: 5px">
            Upload Health Data
          </h2>
          <p style="
                color: #3b82f6;
                font-size: 1rem;
                margin-bottom: 30px;
                font-weight: 600;
              ">
            For Patient: <span id="targetPatientName"></span>
          </p>
          <input type="hidden" id="targetAppointmentId" />
          <input type="hidden" id="targetPatientId" />

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="form-group">
              <label class="form-label">Blood Pressure</label>
              <input type="text" id="vitalBP" class="form-input" placeholder="e.g. 120/80">
            </div>
            <div class="form-group">
              <label class="form-label">Heart Rate (BPM)</label>
              <input type="number" id="vitalHR" class="form-input" placeholder="e.g. 72">
            </div>
            <div class="form-group">
              <label class="form-label">Sugar Level (mg/dL)</label>
              <input type="number" id="vitalSugar" class="form-input" placeholder="e.g. 95">
            </div>
            <div class="form-group">
              <label class="form-label">Temperature (Â°F)</label>
              <input type="text" id="vitalTemp" class="form-input" placeholder="e.g. 98.6">
            </div>
          </div>

          <div class="form-group" style="margin-bottom: 20px;">
            <label class="form-label">Medical Report (Optional)</label>
            <input type="file" id="fileInput" class="form-input">
          </div>

          <div class="form-group" style="margin-top: 20px">
            <label class="form-label">Nurse Observations</label>
            <textarea id="uploadNotes" class="form-input" style="min-height: 120px; resize: none"
              placeholder="Add clinical notes..."></textarea>
          </div>

          <div style="
                display: flex;
                justify-content: flex-end;
                gap: 15px;
                margin-top: 40px;
              ">
            <button class="btn btn-outline" onclick="closeModal('uploadModal')">
              Cancel
            </button>
            <button class="btn btn-primary" onclick="finalizeUpload()">
              Confirm & Upload
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/nurse.js"></script>
  <script src="../js/main.js"></script>
  <script>
    const API_URL = "http://localhost:8000";
    let currentUser = null;

    document.addEventListener("DOMContentLoaded", async () => {
      const userStr = localStorage.getItem("user");
      if (!userStr) {
        window.location.href = "login.html";
        return;
      }
      currentUser = JSON.parse(userStr);
      if (currentUser.role !== "nurse") {
        alert("Access Denied: Nurse area only");
        window.location.href = "index.html";
        return;
      }

      await fetchAppointments();
    });

    async function fetchAppointments() {
      const container = document.getElementById("appointmentsContainer");
      try {
        const response = await fetch(
          `${API_URL}/appointments/nurse/${currentUser.id}`
        );
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.detail || "Server Error");
        }

        const appointments = await response.json();
        container.innerHTML = "";

        if (appointments.length === 0) {
          container.innerHTML =
            "<p style='text-align:center; padding: 20px;'>No pending appointments found.</p>";
          return;
        }

        appointments.forEach((apt) => {
          const date = new Date(apt.appointment_date).toLocaleDateString();
          const time = apt.appointment_time;
          const statusClass = apt.status === "COMPLETED" ? "success" : "info"; // Simplified

          // Format status for display
          const displayStatus = apt.status.replace(/-/g, " ").toUpperCase();

          // Create buttons based on current status
          const statusButtons = `
              <div class="status-timeline" style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);">
                 <button class="btn-step ${apt.status === "ON_THE_WAY" ? "completed" : ""
            }" onclick="updateStatus(${apt.id}, 'ON_THE_WAY')">
                   <i class="fas fa-car-side"></i> On Way
                 </button>
                 <button class="btn-step ${apt.status === "ARRIVED" ? "completed" : ""
            }" onclick="updateStatus(${apt.id}, 'ARRIVED')">
                   <i class="fas fa-map-pin"></i> Arrived
                 </button>
                 <button class="btn-step ${apt.status === "COMPLETED" ? "completed" : ""
            }" onclick="openUploadModal('${apt.id}', 'Patient #${apt.patient_id
            }')">
                   <i class="fas fa-check-circle"></i> Complete
                 </button>
              </div>
            `;

          const patientImg = apt.patient_image
            ? (apt.patient_image.startsWith('http') ? apt.patient_image : `http://localhost:8000/${apt.patient_image.replace(/^\/+/, '').startsWith('static/') ? '' : 'static/'}${apt.patient_image.replace(/^\/+/, '')}`)
            : `https://ui-avatars.com/api/?name=${encodeURIComponent(apt.patient_name)}&background=random`;

          const card = document.createElement("div");
          card.className = "apt-info-card animate-fade";
          card.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
                <div style="display: flex; gap: 15px; align-items: center;">
                  <img src="${patientImg}" 
                       onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(apt.patient_name)}&background=random'"
                       style="width: 50px; height: 50px; border-radius: 12px; object-fit: cover;">
                  <div>
                    <h2 style="font-size: 1.5rem; font-weight: 800; margin-bottom: 5px; color: white;">
                      ${apt.patient_name}
                    </h2>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                      <span class="apt-tag">ID: #${apt.id}</span>
                      <span class="apt-tag"><i class="fas fa-stethoscope"></i> ${apt.service_type || "General Care"}</span>
                    </div>
                  </div>
                </div>
                <span class="badge badge-${statusClass}">${displayStatus}</span>
              </div>

              <div style="display: flex; gap: 30px; margin-bottom: 30px; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; gap: 10px">
                  <div style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.1); color: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  <div>
                    <div style="font-size: 0.75rem; opacity: 0.7; color: var(--text-muted);">DATE</div>
                    <div style="font-weight: 700; color: #334155;">${date}</div>
                  </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px">
                  <div style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.1); color: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <i class="far fa-clock"></i>
                  </div>
                  <div>
                    <div style="font-size: 0.75rem; opacity: 0.7; color: var(--text-muted);">TIME</div>
                    <div style="font-weight: 700; color: #334155;">${time}</div>
                  </div>
                </div>
              </div>

              <h3 style="font-size: 1rem; font-weight: 700; margin-bottom: 15px; color: #334155;">Update Status</h3>
              ${statusButtons}

            `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error(error);
        container.innerHTML = "Error loading appointments.";
      }
    }

    async function updateStatus(id, newStatus) {
      try {
        const response = await fetch(`${API_URL}/appointments/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: newStatus }),
        });
        if (response.ok) {
          showToast(`Status updated to ${newStatus}`);
          fetchAppointments(); // Refresh UI
        } else {
          showToast("Failed to update status");
        }
      } catch (e) {
        showToast("Connection error");
      }
    }

    function openUploadModal(id, name) {
      document.getElementById("targetPatientName").innerText = name;
      document.getElementById("targetAppointmentId").value = id;
      // Extract Patient ID from string "Patient #123"
      const pid = name.split('#')[1] || "";
      document.getElementById("targetPatientId").value = pid;
      openModal("uploadModal");
    }

    async function finalizeUpload() {
      const id = document.getElementById("targetAppointmentId").value;
      const patientId = document.getElementById("targetPatientId").value;
      const notes = document.getElementById("uploadNotes").value;
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      // Vitals Data
      const bp = document.getElementById("vitalBP").value;
      const hr = document.getElementById("vitalHR").value;
      const sugar = document.getElementById("vitalSugar").value;
      const temp = document.getElementById("vitalTemp").value;

      try {
        // 1. Submit Vitals if provided
        if (bp || hr || sugar) {
          const vitalPayload = {
            patient_id: parseInt(patientId),
            nurse_id: currentUser.id,
            blood_pressure: bp,
            heart_rate: hr ? parseInt(hr) : null,
            sugar_level: sugar ? parseInt(sugar) : null,
            temperature: temp
          };

          const vitalRes = await fetch(`${API_URL}/vitals/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(vitalPayload)
          });

          if (!vitalRes.ok) {
            console.error("Vitals Error", await vitalRes.text());
            showToast("Warning: Vitals not saved", "warning");
          }
        }

        let reportNote = notes;

        // 2. Upload File
        if (file) {
          const formData = new FormData();
          formData.append("file", file);

          const uploadRes = await fetch(`${API_URL}/uploads/`, {
            method: "POST",
            body: formData
          });

          if (uploadRes.ok) {
            const data = await uploadRes.json();
            reportNote += `\n\n[View Medical Report](${API_URL}${data.url})`;
          } else {
            showToast("File upload failed", "error");
            return;
          }
        }

        // 3. Complete Appointment
        const response = await fetch(`${API_URL}/appointments/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            status: "COMPLETED",
            notes: reportNote
          }),
        });

        if (response.ok) {
          showToast("Health data uploaded & Visit Complete!");
          closeModal("uploadModal");
          fetchAppointments();
        } else {
          showToast("Failed to complete appointment");
        }
      } catch (e) {
        console.error(e);
        showToast("Error processing upload", "error");
      }
    }
  </script>
</body>

</html>
