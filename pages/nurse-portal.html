<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Portal | ElderConnect Nurse</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nurse.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="index.html" class="nav-brand">
          <i class="fas fa-hand-holding-medical"></i> ElderConnect
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="nurse-dashboard.html" class="nav-link"
              ><i class="fas fa-columns"></i> Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a href="nurse-portal.html" class="nav-link active"
              ><i class="fas fa-calendar-check"></i> Appointment Portal</a
            >
          </li>
          <li class="nav-item">
            <a href="nurse-profile.html" class="nav-link"
              ><i class="fas fa-user-md"></i> My Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link logout-link"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
      </div>

      <main class="main-content">
        <header class="section-head">
          <h1 class="page-title">Appointment Portal</h1>
          <div style="display: flex; gap: 10px">
            <button class="btn btn-outline" style="background: white">
              <i class="fas fa-filter"></i> All Regions
            </button>
            <button class="btn btn-outline" style="background: white">
              <i class="fas fa-sort"></i> Newest First
            </button>
          </div>
        </header>

        <h2
          style="
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: var(--text-main);
          "
        >
          Today's Schedule & Requests
        </h2>

        <div id="appointmentsContainer">
          <p
            style="
              text-align: center;
              color: var(--text-muted);
              margin-top: 20px;
            "
          >
            Loading appointments...
          </p>
        </div>

        <!-- Upload Modal (Keep existing structure but clear static calls) -->
        <div id="uploadModal" class="modal">
          <div class="modal-content animate-slide">
            <i
              class="fas fa-times"
              style="
                position: absolute;
                right: 25px;
                top: 25px;
                cursor: pointer;
                color: #94a3b8;
              "
              onclick="closeModal('uploadModal')"
            ></i>
            <h2 style="font-weight: 800; font-size: 1.5rem; margin-bottom: 5px">
              Upload Health Data
            </h2>
            <p
              style="
                color: #3b82f6;
                font-size: 1rem;
                margin-bottom: 30px;
                font-weight: 600;
              "
            >
              For Patient: <span id="targetPatientName"></span>
            </p>
            <input type="hidden" id="targetAppointmentId" />
            <input type="hidden" id="targetPatientId" />

            <div
              style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 20px;
              "
            >
              <div class="form-group">
                <label class="form-label">Blood Pressure</label>
                <input
                  type="text"
                  id="vitalBP"
                  class="form-input"
                  placeholder="e.g. 120/80"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Heart Rate (BPM)</label>
                <input
                  type="number"
                  id="vitalHR"
                  class="form-input"
                  placeholder="e.g. 72"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Sugar Level (mg/dL)</label>
                <input
                  type="number"
                  id="vitalSugar"
                  class="form-input"
                  placeholder="e.g. 95"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Temperature (Â°F)</label>
                <input
                  type="text"
                  id="vitalTemp"
                  class="form-input"
                  placeholder="e.g. 98.6"
                />
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 20px">
              <label class="form-label">Medical Report (Optional)</label>
              <input type="file" id="fileInput" class="form-input" />
            </div>

            <div class="form-group" style="margin-top: 20px">
              <label class="form-label">Nurse Observations</label>
              <textarea
                id="uploadNotes"
                class="form-input"
                style="min-height: 120px; resize: none"
                placeholder="Add clinical notes..."
              ></textarea>
            </div>

            <div
              style="
                display: flex;
                justify-content: flex-end;
                gap: 15px;
                margin-top: 40px;
              "
            >
              <button
                class="btn btn-outline"
                onclick="closeModal('uploadModal')"
              >
                Cancel
              </button>
              <button class="btn btn-primary" onclick="finalizeUpload()">
                Confirm & Upload
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/nurse.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/nurseportal.js"></script>
  </body>
</html>
