<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/sigh up.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card animate-slide">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-hand-holding-medical"></i>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join ElderConnect and start your journey</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">I am a...</label>
          <div class="role-selector">
            <div class="role-option active" data-role="patient">
              <i class="fas fa-user"></i>
              <span>Patient</span>
            </div>
            <div class="role-option" data-role="nurse">
              <i class="fas fa-user-nurse"></i>
              <span>Nurse</span>
            </div>
            <div class="role-option" data-role="oah_manager">
              <i class="fas fa-building"></i>
              <span>Old age home</span>
            </div>
          </div>
          <input type="hidden" id="role" value="patient" />
        </div>

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" placeholder="Irfana Nasrin" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="username" placeholder="Irfahis" required />
          </div>
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-input" id="phone" placeholder="9167894327" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="your.email@example.com" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Create a strong password" required />
        </div>

        <div class="form-group">
          <label class="form-label">Address</label>
          <input type="text" class="form-input" id="address" placeholder="City, State" />
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html" class="auth-link">Sign In</a>
      </div>
    </div>
  </div>
  <script src="../js/config.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
